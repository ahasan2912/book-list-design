<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh BookList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <h1 class="display-4 text-center fw-bold"><i class="fas fa-book-open text-warning"></i>JSBangladesh <span
                class="text-warning">Book</span>List</h1>
        <form action="" id="book-form">
            <div class="form-group mb-2">
                <label for="title" class="mb-1">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mb-2">
                <label for="author" class="mb-1">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mb-2" class="mb-1">
                <label for="year" class="mb-1">Year</label>
                <input type="number" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning btn-block w-100 mt-3 text-white">
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>

</html>
